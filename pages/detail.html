<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>json data_detail</title>
    <link rel="stylesheet" href="/css/detail.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- 제목 -->
      <section class="title_box">
        <div class="title">
          <h1>도서관 이름</h1>
          <a href="#"><img src="/image/star_icon.svg" alt="" /></a>
        </div>
      </section>

      <!-- 본문 -->
      <section class="detail_box">
        <div class="detail_box_img">
          <img src="/image/library_image_1.jpeg" alt="" />
        </div>
        <ul class="detail">
          <li>
            <a href="">
              <div class="li_wrapper">
                <img src="/image/pin_icon.svg" alt="" /><span
                  >소재지 도로명 주소</span
                >
              </div>
            </a>
          </li>
          <li>
            <a href="">
              <div class="li_wrapper">
                <img src="/image/date_icon.svg" alt="" /><span>휴관일</span>
              </div>
            </a>
          </li>
          <li>
            <a href="">
              <div class="li_wrapper">
                <img src="/image/clock_icon.svg" alt="" /><span
                  >평일/토요일 운영 시간</span
                >
              </div>
            </a>
          </li>
          <li>
            <a href="">
              <div class="li_wrapper">
                <img src="/image/book_icon_detail.svg" alt="" /><span
                  >대출 가능 권 수/일 수</span
                >
              </div>
            </a>
          </li>
          <li>
            <a href="">
              <div class="li_wrapper">
                <img src="/image/phone_icon.svg" alt="" /><span
                  >도서관 전화번호</span
                >
              </div>
            </a>
          </li>
          <li>
            <a href="">
              <div class="li_wrapper">
                <img src="/image/globe_icon.svg" alt="" /><span
                  >홈페이지 주소</span
                >
              </div>
            </a>
          </li>
        </ul>
      </section>

      <footer>
        <div class="tab_box">
          <ul class="tab">
            <li>
              <a href="#"
                ><div class="li-wrapper">
                  <img src="/image/book_icon.svg" alt="" /><span>내 도서</span>
                </div>
              </a>
            </li>
            <li>
              <a href="#"
                ><div class="li-wrapper">
                  <img src="/image/home_hover.svg" alt="" /><span
                    >도서관 검색</span
                  >
                </div>
              </a>
            </li>
            <li>
              <a href="#"
                ><div class="li-wrapper">
                  <img src="/image/star_icon.svg" alt="" /><span
                    >즐겨 찾기</span
                  >
                </div>
              </a>
            </li>
            <li>
              <a href="#"
                ><div class="li-wrapper">
                  <img src="/image/setting_icon.svg" alt="" /><span>설정</span>
                </div></a
              >
            </li>
          </ul>
        </div>
      </footer>
    </div>

    <script src="/js/data.js"></script>
    <script src="/js/custom.js"></script>
  </body>
</html>
