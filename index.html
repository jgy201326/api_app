<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>json data</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- 검색창 -->
      <section class="search_box">
        <div class="search">
          <a href="#" class="search_btn"
            ><img src="image/search_icon.svg" alt=""
          /></a>
          <a href="#" class="delete_btn"
            ><img src="image/delete_icon.svg" alt=""
          /></a>
        </div>
      </section>
      <!-- 검색어 저장 -->
      <section class="searching">
        <div class="delete">
          <h1>최근 검색어</h1>
          <a href="#">전체 삭제</a>
        </div>
      </section>

      <section class="send">
        <ul class="send_list">
          <li>
            <a href="#"
              ><div class="send_list_wrapper">
                <span>도서관 이름</span><img src="image/star_icon.svg" alt="" />
              </div>
            </a>
          </li>
        </ul>
      </section>

      <footer>
        <div class="tab_box">
          <ul class="tab">
            <li>
              <a href="#"
                ><div class="li-wrapper">
                  <img src="image/book_icon.svg" alt="" /><span>내도서</span>
                </div>
              </a>
            </li>
            <li>
              <a href="#"
                ><div class="li-wrapper">
                  <img src="image/home-icon.svg" alt="" /><span
                    >도서관 검색</span
                  >
                </div>
              </a>
            </li>
            <li>
              <a href="#"
                ><div class="li-wrapper">
                  <img src="image/star_icon.svg" alt="" /><span>즐겨 찾기</span>
                </div>
              </a>
            </li>
            <li>
              <a href="#"
                ><div class="li-wrapper">
                  <img src="image/setting_icon.svg" alt="" /><span>설정</span>
                </div></a
              >
            </li>
          </ul>
        </div>
      </footer>
    </div>
    <script src="js/data.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
